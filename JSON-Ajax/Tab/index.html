<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Featured Tabs</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,300,700'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container"> 
<section id="fancyTabWidget" class="tabs t-tabs">
        <ul id="Tablist" class="nav nav-tabs fancyTabs" role="tablist">
        
                    <li class="tab fancyTab active">
                        <div class="arrow-down"><div class="arrow-down-inner"></div></div>
                             <a  id="tab0" href="#" role="tab" aria-controls="tabBody0" aria-selected="true" data-toggle="tab" tabindex="0"><span class="fa fa-desktop"></span><span class="hidden-xs">Connect</span></a>
                    	<div class="whiteBlock"></div>
                    </li>
                    
                    <li class="tab fancyTab">
                    <div class="arrow-down"><div class="arrow-down-inner"></div></div>
                        <a id="tab1" href="#tabBody1" role="tab" aria-controls="tabBody1" aria-selected="true" data-toggle="tab" tabindex="0"><span class="fa fa-firefox"></span><span class="hidden-xs">Create</span></a>
                        <div class="whiteBlock"></div>
                    </li>
                    
                    <li class="tab fancyTab">
                    <div class="arrow-down"><div class="arrow-down-inner"></div></div>
                        <a id="tab2" href="#tabBody2" role="tab" aria-controls="tabBody2" aria-selected="true" data-toggle="tab" tabindex="0"><span class="fa fa-envira"></span><span class="hidden-xs">Discover</span></a>
                        <div class="whiteBlock"></div>
                    </li>
                    

        </ul>
        <div id="myTabContent" class="tab-content fancyTabContent" aria-live="polite">


        </div>

    </section>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

  <script>
      ajax('contentTab/tab0.txt');
      $( "li" ).click(function() {
          // `this` is the DOM element that was clicked
          var index = $( "li" ).index( this );
          //process
          if(index==0)
          {
              ajax('contentTab/tab0.txt');
          } else if (index==1)
          {
              ajax('contentTab/tab1.txt');
          }else  if(index==2)
          {
              ajax('contentTab/tab2.txt');
          }
      });
      function ajax(_url) {
         $('#myTabContent').load(_url);
      }
</script>

</body>
</html>
